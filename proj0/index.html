<!DOCTYPE html>
<html>
<head>
    <title>Project 0 - Philip Juenemann</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('../background.png') center center / cover no-repeat fixed;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .description {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .gifs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .gif-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .gif-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .gif-card img {
            width: 100%;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gif-card img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .gif-card:hover img {
            transform: scale(1.02);
        }

        .gif-title {
            text-align: center;
            margin-top: 15px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .back-link {
            text-align: center;
            margin-top: 40px;
        }

        .back-link a {
            display: inline-block;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .back-link a:hover {
            background: linear-gradient(135deg, #5a6fd8, #6a4190);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .gifs-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Project 0 - Dolly Zoom</h1>
        <p class="description">Welcome to my Project 0! Explore my Gifs!</p>

        <div class="gifs-grid">
            <div class="gif-card">
                <img src="../philip_juenemann.gif" alt="Philip Juenemann GIF" />
                <div class="gif-title">Philip Juenemann</div>
            </div>

            <div class="gif-card">
                <img src="../brunnen.gif" alt="Fountain GIF" />
                <div class="gif-title">Fountain Animation</div>
            </div>

            <div class="gif-card">
                <img src="../statue.gif" alt="Statue GIF" />
                <div class="gif-title">Statue Animation</div>
            </div>
        </div>

        <div class="back-link">
            <a href="../index.html">Back to Portfolio</a>
        </div>
    </div>
</body>
</html>
