<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJECT_TITLE | Philip Juenemann</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --gray-100: #f5f5f5;
            --gray-200: #e5e5e5;
            --gray-300: #d4d4d4;
            --gray-400: #a3a3a3;
            --gray-500: #737373;
            --gray-600: #525252;
            --gray-700: #404040;
            --gray-800: #262626;
            --gray-900: #171717;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--white);
            color: var(--black);
            line-height: 1.6;
            font-weight: 400;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            display: grid;
            grid-template-columns: 200px 1fr;
            gap: 40px;
            min-height: 100vh;
        }

        .sidebar {
            padding: 40px 0 40px 24px;
            border-right: 1px solid var(--gray-200);
            position: sticky;
            top: 0;
            height: fit-content;
        }

        .main-content {
            padding: 40px 24px 40px 0;
        }

        .site-header {
            border-bottom: 1px solid var(--gray-200);
            padding-bottom: 24px;
            margin-bottom: 40px;
        }

        .breadcrumbs {
            margin-bottom: 24px;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        .breadcrumb a {
            color: var(--gray-600);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .breadcrumb a:hover {
            color: var(--black);
        }

        .breadcrumb-separator {
            color: var(--gray-400);
        }

        .project-title {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            margin-bottom: 8px;
            color: var(--black);
        }

        .project-meta {
            display: flex;
            gap: 24px;
            font-size: 0.875rem;
            color: var(--gray-600);
            margin-bottom: 16px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .project-description {
            font-size: 1.125rem;
            font-weight: 400;
            color: var(--gray-600);
            line-height: 1.6;
        }

        .section-divider {
            height: 1px;
            background: var(--gray-200);
            margin: 40px 0;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--black);
            margin-bottom: 24px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-bottom: 8px;
        }

        .nav-link {
            display: block;
            padding: 8px 12px;
            color: var(--gray-600);
            text-decoration: none;
            font-size: 0.875rem;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .nav-link:hover {
            background: var(--gray-100);
            color: var(--black);
        }

        .nav-link.active {
            background: var(--black);
            color: var(--white);
        }

        .content-section {
            margin-bottom: 40px;
        }

        .content-section:last-child {
            margin-bottom: 0;
        }

        .footer {
            margin-top: 80px;
            text-align: center;
            padding-top: 40px;
            border-top: 1px solid var(--gray-200);
        }

        .footer-text {
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .sidebar {
                padding: 20px 24px;
                border-right: none;
                border-bottom: 1px solid var(--gray-200);
                position: static;
            }

            .main-content {
                padding: 40px 24px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0;
            }

            .sidebar {
                padding: 20px 16px;
            }

            .main-content {
                padding: 40px 16px;
            }

            .project-title {
                font-size: 2rem;
            }

            .project-description {
                font-size: 1rem;
            }

            .project-meta {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../index.html" class="nav-link">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a href="index.html" class="nav-link active">PROJECT_NUMBER</a>
                </li>
                <!-- Add more projects as needed -->
            </ul>
        </nav>

        <main class="main-content">
            <header class="site-header">
                <nav class="breadcrumbs">
                    <div class="breadcrumb">
                        <a href="../index.html">Portfolio</a>
                        <span class="breadcrumb-separator">/</span>
                        <span>PROJECT_NUMBER</span>
                    </div>
                </nav>

                <h1 class="project-title">PROJECT_TITLE</h1>

                <div class="project-meta">
                    <div class="meta-item">
                        <span>Author:</span>
                        <span>Philip Juenemann</span>
                    </div>
                    <div class="meta-item">
                        <span>Published:</span>
                        <span>PUBLISH_DATE</span>
                    </div>
                    <div class="meta-item">
                        <span>Category:</span>
                        <span>CATEGORY</span>
                    </div>
                </div>

                <p class="project-description">PROJECT_DESCRIPTION</p>
            </header>

            <div class="section-divider"></div>

            <!-- Add your project content sections here -->
            <section class="content-section">
                <h2 class="section-title">Section Title</h2>
                <!-- Your content goes here -->
            </section>

            <footer class="footer">
                <p class="footer-text">Â© 2024 Philip Juenemann</p>
            </footer>
        </main>
    </div>
</body>
</html>
